<h2 class="index-descr">Состояние заказа</h2>

<div class="row">
    <div class="col-xs-12 col-sm-9">
        <form name="CheckOrderStatus" >
            <div class="div-contact text-center">
                <h4 class="index-descr">Введите номер заказа, что бы узнать в каком состоянии он находится:</h4>
                <input ng-model="findOredrById" class="form-control form-group" ng-pattern="matchPattern" id="check-order-status" placeholder="XXXXXXX" />
                <br />
                <input type="submit" class="btn" ng-click="SendToServer(findOredrById)" id="check-order-status-btn" title="Проверить" />
            </div>
        </form>
    </div>

    <div class="col-xs-12 col-sm-3">
        <div class="div-contact text-center" style="margin: 0px 10px;">
            <p>
                <b>Доставка в течении часа в любую точку Киева</b>
            </p>
            <img src="/Content/Images/Controls/delivery-banner.png" />
            <p>1 минута опоздания = 10 грн</p>
        </div>
    </div>
</div>
<div class="bigRow"></div>
