<div class="row">
   
    <div class="col-xs-12 col-sm-4" ng-repeat="item in items | filter : countFilter">
        <div class="form-group div-product">
            <h3>{{item.name}}</h3>
            <img src="/Content/Images/Products/{{item.id}}.jpeg" class="img-Product" />
            <div>
                <span class="product-price">{{item.price}}</span>
                <button ng-click="isSelected(item)" ng-show="!item.selected" class="btn">Заказать</button>
                <span ng-show="item.selected">
                    <div class="btn-group btnPlusMinusGroup" role="group">
                        <button data-ng-click="removeFromCart(item)" type="button" class="btn btnPlusMinus btn-default">-</button>
                        <button type="button" class="btn btnPlusMinus btn-default">{{item.count}}</button>
                        <button data-ng-click="addToCart(item)" type="button" class="btn btnPlusMinus btn-default">+</button>
                    </div> 
                </span>
            </div>
        </div>
    </div>
    
</div>

<h3 class="index-descr">Дополнительно к заказу</h3>
<div class="row">

    <div class="col-xs-12 col-sm-4" ng-repeat="item in items | filter : addProduct">
        <h3>{{item.name}}</h3>
        <img src="/Content/Images/Products/{{item.id}}.jpeg" class="img-Product"/>
        <div>
            <span class="product-price">{{item.price}}</span>
            <button ng-click="isSelected(item)" ng-show="!item.selected" class="btn">Заказать</button>
            <span ng-show="item.selected">
                <div class="btn-group btnPlusMinusGroup" role="group">
                    <button data-ng-click="removeFromCart(item)" type="button" class="btn btnPlusMinus btn-default">-</button>
                    <button type="button" class="btn btnPlusMinus btn-default">{{item.count}}</button>
                    <button data-ng-click="addToCart(item)" type="button" class="btn btnPlusMinus btn-default">+</button>
                </div> 
            </span>
        </div>
    </div>
</div>

<br/>
<br/>

<h2 class="index-descr">Всего : {{cartSum}}</h2>

<form name="MakeOrder"    ng-submit="SentOrderToServer(newOrder)">
    <div class="row">
        <div class="div-contact" style="min-height: 130px;">
            <div class="col-xs-12 col-md-9">

                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <input type="text" placeholder="Имя" class="max-size" ng-model="newOrder.name" />
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <input type="text" placeholder="Телефон" class="max-size" required ng-model="newOrder.phoneNumber" ng-pattern="matchPattern" />
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <input type="text" placeholder="E-mail" class="max-size" ng-model="newOrder.email" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" placeholder="Улица" class="max-size" required ng-model="newOrder.street" />
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <input type="text" placeholder="Дом" class="max-size" required ng-model="newOrder.house" />
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <input type="text" placeholder="Квартира" class="max-size" required ng-model="newOrder.room" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <input type="text" placeholder="Коментарии" class="max-size" ng-model="newOrder.text" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-3">
                <img src="/Content/Images/Controls/delivery-banner.png" />
            </div>

        </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
        <button class="btn submitOrder" ng-disabled="MakeOrder.$invalid" style="float: left">Заказать</button>
        </div>
    </div>
</form>
