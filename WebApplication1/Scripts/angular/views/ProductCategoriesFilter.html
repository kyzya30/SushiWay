<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in items | filter: { category :$scope.category}">
        <div class="form-group div-product">
            <h3>{{item.name}}</h3>
            <img src="/Content/Images/Products/{{item.id}}.jpeg" class="img-Product" />
            <div>
                <span class="product-price">{{item.price}}</span>
                <button class="btn">Заказать</button>
            </div>
        </div>
    </div>
</div>
