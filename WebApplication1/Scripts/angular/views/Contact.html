<div class="row">
    <h2 class="index-descr">Контакты</h2>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-7 div-contact">
        <iframe src="https://www.google.com/maps/d/embed?mid=zdJ_vb95ES-I.kgYlVGKatpLg" width="640" height="480"></iframe>
    </div>
    <div class="col-xs-12 col-sm-3">
        <div class="col-xs-12 col-sm-12 div-contact text-center">
            <h4>Свяжитесь с нами</h4>
            <img src="/Content/Images/Controls/icon-phone.png" />
            <span class="contact-tel">(044) 551-20-98</span><br />
            <span class="contact-tel">(050) 345-92-00</span><br />
            <span class="contact-tel">(097) 381-87-12</span><br /><br />
            <img src="/Content/Images/Controls/icon-email.png" />
            <span class="contact-tel">info@sushiway.com</span>
        </div>
        <div class="col-xs-12 col-sm-12 div-contact text-center">
            <p>
                <b>Доставка в течении часа в любую точку Киева</b>
            </p>
            <img src="/Content/Images/Controls/delivery-banner.png" />
            <p>1 минута опоздания = 10 грн</p>
        </div>
    </div>
</div>
<div class="row btns-social-networks">
    <div class="col-xs-2 col-sm-2">
        <a href="#">
            <img src="/Content/Images/Controls/btn-facebook.png" />
        </a>
    </div>
    <div class="col-xs-2 col-sm-2">
        <a href="#">
            <img src="/Content/Images/Controls/btn-twitter.png" />
        </a>
    </div>
    <div class="col-xs-2 col-sm-2">
        <a href="#">
            <img src="/Content/Images/Controls/btn-google.png" />
        </a>
    </div>
    <div class="col-xs-2 col-sm-2">
        <a href="#">
            <img src="/Content/Images/Controls/btn-youtube.png" />
        </a>
    </div>
    <div class="col-xs-2 col-sm-2">
        <a href="#">
            <img src="/Content/Images/Controls/btn-instagram.png" />
        </a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-5">
        <form name="MessageForm" ng-submit="sendMessage(message)">
            <h4>Оставить сообщение</h4>
            <div class="col-xs-12 col-sm-12 div-contact div-leave-message">
                <input type="text" class="form-control" placeholder="Имя" required ng-model="message.name" />
                <input type="email" class="form-control" placeholder="user@email.com" required ng-model="message.email" />
                <textarea class="form-control" id="contact-message" placeholder="Сообщение" required ng-model="message.text"></textarea>
                <button class="btn" id="contact-button">Отправить</button>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-sm-5">
        <h4>Рестораны Sushi Way</h4>
        <div class="div-contact">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/Content/Images/Restaurant/restaurant1.jpg">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="/Content/Images/Restaurant/restaurant2.jpg">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="/Content/Images/Restaurant/restaurant3.jpg">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
